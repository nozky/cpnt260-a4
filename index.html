<body>

    <!--    Header    -->

        <!-- logo -->
        <div class="logo">
          <p> <i class="fas fa-camera"></i> <span>K</span>amera Classic</p>
        </div>
      
        <!-- nav -->
        <input type="checkbox" class="toggle">
       
        <div class="hamburger">
          <div class="line"></div>
        </div>

        <nav>
          <ul>
            <li class="item"><a href="#">Home</a></li>

    </header>
   
    <!-- Hero section -->
    <div class="hero" >

      <div class="hero-img">
        <img src="./images/camera.jpg.png" alt="camera photo">
      </div>

      <div class="left-side">
        <div class="hero-text">
          <h1>Classic Camera Store</h1>
          <p>"A picture is worth a thousand bucks"</p>
          
          <div class="btn-come-in">
            <p><a href="#">Come In</a></p>
          </div>
        </div>

        <!-- Inquiry -->
        <section class="inquiry">
          <h5>Let's Talk</h5>

          <form action="https://formspree.io/f/xoqpbygy" method="POST">
            <label for="email">
              Your email:
            </label>
            <input type="email" name="_replyto" id="email">
          
            <label for="message">
              Your message:
            </label>
            <textarea name="message" id="message"></textarea>

            <button type="submit">Send</button>
          </form> 

        </section>  

      </div>

      <div class="right-side">
       <!-- blank -->
      </div>
    </div>
